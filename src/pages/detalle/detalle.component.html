<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{lista.nombre}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label floating>Lista</ion-label>
        <ion-input type="text" [(ngModel)]="lista.nombre"></ion-input>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of lista.items" (click)="actualizar(item);">
          <ion-icon item-left *ngIf="!item.completada" ios="ios-square-outline" md="md-square-outline">
          </ion-icon>
          <ion-icon item-left *ngIf="item.completada" ios="ios-checkbox" md="md-checkbox">
          </ion-icon>
          <h2 [class.atachado]="item.completada">{{item.nombre}}</h2>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <br>
  <br>
  <button ion-button class="button-block" color="danger" (click)="borrar()">Borrar Lista</button>
</ion-content>
